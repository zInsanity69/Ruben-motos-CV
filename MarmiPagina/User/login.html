<!DOCTYPE html>
<html lang="en">
<head>
  <title>MarmiAnime</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://api.fontshare.com/v2/css?f[]=red-hat-display@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-tB5PpvxWuac4w2cK4oqNw0Wvi0UiDA1owxT4gCOxamN2bj8C1D9bdl2nYd5O3/DZUM8+nco2BDbEfc5sA2bDTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <link rel="preload" href="../css/StyleLogin.css">
  <link rel="stylesheet" href="../css/StyleLogin.css">
</head>
<body>
  
<section>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crea tu Cuenta</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>o usa tu email para registrarte</span>
			<input type="text" placeholder="Nombre" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Contraseña" />
			<a id="iniciar-sesion" href="../User/perfil.html" class="boton">Registrarte</a>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Iniciar sesión</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>o usa tu cuenta</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Conntraseña" />
			<a href="#">¿Olvidaste tu contraseña?</a>
			<a id="iniciar-sesion" href="../User/perfil.html" class="boton">Iniciar sesión</a>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bienvenido de nuevo!</h1>
				<p></p>
				<button class="ghost" id="signIn">Iniciar sesión</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola amig@</h1>
				<p>Para recibir informacion, inicie sesión con su información personal</p>
				<button class="ghost" id="signUp">Inscribirse</button>
			</div>
		</div>
	</div>
</div>

</section>

<script src="../js/login.js"></script>
<script src="https://kit.fontawesome.com/9a4be5c8bd.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
